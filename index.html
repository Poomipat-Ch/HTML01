<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <h1>PooM</h1>
        <ul>
          <li><a data-page="home" href="#home">Home</a></li>
          <li><a data-page="project" href="#project">Project</a></li>
          <li><a data-page="contact" href="#contact">Contact</a></li>
          <div class="bubble"></div>
        </ul>
      </nav>
    </header>

    <main class="title">
      <section data-index="0" class="home" id="home">
        <h2>Home</h2>
        <button
          onClick={() => {
            const login = window.open(
              "http://localhost:8400/auth/google/login?redirect=http://localhost:3000",
              "_blank",
              "width=500, height=600"
            );
          }}
        >
          Login Google
        </button>
      </section>
      <section data-index="1" class="project" id="project">
        <h2>Project</h2>
      </section>
      <section data-index="2" class="contact" id="contact">
        <h2>Contact</h2>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
